<html>

<head>
<title>Battle Ship</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript" src="battleship.js"></script>

</head>

<body>
<div id="inputArea">
<form>
    Server URL:<input type="text" id="serverUrl" value="http://localhost:5000/"><br><br>
    Player Name:<input type="text" id="playerName" value="Bob"><br><br>
    No spaces for the game name for the moment.<br>
    Game:<input type="text" id="gameId" value="MyGame"><button type="button" id="joinBtn">Join A Game</button><button type="button" id="createBtn">Create A Game</button><br>
</form>
</div>

<div id="boardsDiv">
    <table boarder="2">
        <tr>
            <td>
                Player Board<br>
                <canvas id="playerBoard" width="200" height="200"/>
            </td>
            <td>
                Opponent Board<br>
                <canvas id="opponentBoard" width="200" height="200"/>
            </td>
        </tr>
    </table>
    
    
</div>

<div id="controls">
<button type="button" id="clearBtn">Clear</button>
<button type="button" id="logGamesBtn">List Games</button>
</div>
<div id="logDiv"/>

</body>

</html>
