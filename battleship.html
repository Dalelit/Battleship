<html>
   
<head>
    <title>Battle Ships</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="battleship.js?v=12"></script>
</head>

<body onload="onLoadInitialise()">
<div id="inputArea">
<form>
    <!-- Server Address:<input type="text" id="serverAddr"><br><br> -->
    Player Name:<input type="text" id="playerName" value="Bob"><br><br>
    No spaces for the game name for the moment.<br>
    Game:<input type="text" id="gameName" value="MyGame">
    <button type="button" id="joinBtn">Join A Game</button>
    <button type="button" id="createBtn">Create A Game</button>
    <button type="button" id="beginBtn" disabled>Start The Game</button><br>
</form>
</div>

<div id="boardsDiv">
    <table boarder="2">
        <tr>
            <td>
                Player Board<br>
                <canvas id="playerBoard" width="300" height="300"/>
            </td>
            <td>
                Opponent Board<br>
                <canvas id="opponentBoard" width="300" height="300"/>
            </td>
        </tr>
    </table>
    
    
</div>

<div id="controls">
<button type="button" id="clearBtn">Clear</button>
<button type="button" id="logGamesBtn">List Games</button>
<!-- <button type="button" id="logGameInfoBtn">Log Info</button> -->
<button type="button" id="logInfoBtn">Log Info</button>
</div>
<div id="logDiv"><p></p></div>

</body>

</html>
